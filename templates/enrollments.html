{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil-square"></i> Enrollments</h2>

<div class="row">
    <div class="col-md-6">
        <form method="POST" action="/enroll" class="card p-3 shadow-sm mb-4">
            <h5>Enroll Student in Course</h5>
            <div class="mb-2">
                <label>Student ID</label>
                <input type="number" name="student_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Course ID</label>
                <input type="number" name="course_id" class="form-control" required>
            </div>
            <button class="btn btn-primary"><i class="bi bi-check2-circle"></i> Enroll</button>
        </form>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <strong><i class="bi bi-table"></i> Enrollments List</strong>
            </div>
            <ul class="list-group list-group-flush">
                {% for enrollment in enrollments %}
                <li class="list-group-item">
                    <i class="bi bi-person-fill"></i> Student ID: {{ enrollment[0] }} â€“
                    <i class="bi bi-book"></i> Course ID: {{ enrollment[1] }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
