{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-book-fill"></i> Courses</h2>

<div class="row">
    <div class="col-md-6">
        <form method="POST" action="/add_course" class="card p-3 shadow-sm mb-4">
            <h5>Add New Course</h5>
            <div class="mb-2">
                <label>Course Name</label>
                <input type="text" name="course_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Course Code</label>
                <input type="text" name="course_code" class="form-control" required>
            </div>
            <button class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Course</button>
        </form>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <strong><i class="bi bi-list-task"></i> All Courses</strong>
            </div>
            <ul class="list-group list-group-flush">
                {% for course in courses %}
                <li class="list-group-item">
                    <i class="bi bi-book"></i> {{ course[1] }} <small class="text-muted">({{ course[2] }})</small>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
